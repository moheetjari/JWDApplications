<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages style="color: red" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="cname" id="lblcustomer" value="Customer name" />
                <h:inputText id="cname" required="true" requiredMessage="Name cannot be blank" value="#{customerBean.customerName}" >
                    <f:converter converterId="myconverter"/>
                    <f:validator  validatorId="customLengthValidator" />
                </h:inputText>
                <h:outputLabel for="username" id="lbluser" value="Username" />
                <h:inputText id="username" validator="#{customerBean.validateLength}" value="#{customerBean.username}" />
                <h:outputLabel for="password" id="lblpassword" value="Password" />
                <h:inputText id="password" value="#{customerBean.password}" />
                <h:outputLabel for="age" id="lblage" value="Age" />
                <h:inputText id="age" value="#{customerBean.age}">
                    <f:validateLongRange minimum="18" maximum="70"/>
                </h:inputText>
                <h:outputLabel for="rdt" id="lblrdt" value="Joining Date" />
                <h:inputText id="rdt" value="#{customerBean.regDate}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:outputLabel for="email" id="lblemail" value="Email" />
                <h:inputText id="email" value="#{customerBean.email}">
                    <f:validateRegex pattern="[a-z]+@.+\..+" />
                </h:inputText>

                <h:commandButton id="btnSubmit" value="Submit" action="#{customerBean.showData()}" />
                <!--<h:commandButton id="btnSubmit" value="Submit" action="ShowDataPage" />-->
                <h:commandButton id="btnReset" value="Reset" />
            </h:panelGrid>

            <h:dataTable id="dt" value="#{dataBean.customers}" var="cus" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Customer Name"/>
                    </f:facet>
                    <h:outputText value="#{cus.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="last Name"/>
                    </f:facet>
                    <h:outputText value="#{cus.lastName}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
