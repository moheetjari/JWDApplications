<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="txtFirstname" id="lblFirstname" value="Firstname" />
                <h:inputText id="txtFirstname" value="#{studentsbeans.studentFirstname}" />

                <h:outputLabel for="txtLastname" id="lblLastname" value="Lastname" />
                <h:inputText id="txtLastname" value="#{studentsbeans.studentLastnamel}" />

                <h:outputLabel for="txtGender" id="lblGender" value="Gender" />
                <h:selectOneRadio id="txtGender" value="#{studentsbeans.gender}" >
                    <f:selectItem itemValue="Male" itemLabel="Male" />
                    <f:selectItem itemValue="Female" itemLabel="Female" />
                </h:selectOneRadio>

                <h:outputLabel for="dob" id="lbldob" value="DOB" />
                <h:inputText id="dob" value="#{studentsbeans.DOB}">
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>

                <h:outputLabel for="txtCity" id="lblcity" value="City" />
                <h:selectOneMenu value="#{studentsbeans.city}">
                    <f:selectItem itemValue="Surat" itemLabel="Surat" />
                    <f:selectItem itemValue="Mumbai" itemLabel="Mumbai" />
                    <f:selectItem itemValue="Ahmedabad" itemLabel="Ahmedabad" />
                </h:selectOneMenu>

                <h:outputLabel for="txtEmail" id="lblEmail" value="Email" />
                <h:inputText id="txtEmail" value="#{studentsbeans.email}" />

                <h:outputLabel for="txtPassword" id="lblPassword" value="Password" />
                <h:inputSecret id="txtPassword" value="#{studentsbeans.password}" />

                <h:commandButton id="btnSubmit" value="Submit" action="#{studentsbeans.showData()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
